<div class="card shadow text-center" style="max-width: 350px; min-width: 350px;">
	<!-- <img src="..." class="card-img-top" alt="..."> -->
	<div class="card-body">
		<h5 class="card-title">{{project.name}}</h5>
		<p class="card-text">{{project.summary}}</p>
		<button class="btn btn-primary">View More</button>
	</div>
	<div class="card-footer">
		<div class="d-flex flex-wrap justify-content-center">
			<div *ngFor="let tag of project.tags" class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}
			</div>
		</div>
		<!--<div class="tag me-2 mb-1">Angular</div> --->
		<!--<div class="tag me-2 mb-1">Angular</div> --->
	</div>
</div>

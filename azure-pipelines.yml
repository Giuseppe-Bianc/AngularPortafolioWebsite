trigger:
- main

strategy:
  matrix:
    windows:
      vmImage: 'windows-latest'
    linux:
      vmImage: 'ubuntu-latest'
    mac:
      vmImage: 'macOS-latest'

pool:
  vmImage: $(vmImage)

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --prod
  displayName: 'npm install and build'

